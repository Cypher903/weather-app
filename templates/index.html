<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>What's the weather like?</title>
 <style>
  body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #00bfa5;
      color: white;
      padding: 2rem;
      font-size: 1.5rem;
    }
    #form {
      margin: 2rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
     .card {
    display: inline-block;
    background: white;
    padding: 1rem 2rem;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    margin: 1rem auto;
    text-align: left;
  }

  .card h2 {
    margin: 0 0 0.5rem 0;
  }

  .card h3 {
    margin: 0 0 0.5rem 0;
    color: #333;
  }

  .card p {
    margin: 0;
    color: #555;
  }
 </style>
</head>
<body>
  <header>What's the weather like?</header>

  <form method="POST">
    <input type="text" id="cityInput" name="city" placeholder="City Name" />
    <button >Add City</button>
  </form>

<div class="card">
  {% for weather in weather_data %}
    
  <div style="display: flex; flex-direction: row;">
     <div class="img">
    <img src="https://openweathermap.org/img/wn/{{ weather.icon }}.png" alt="Logo">
    </div>
  <div class="container">
     <h2>{{weather.city}}</h2>
     <h3>{{weather.temperature}}Â° C</h3>
     <p>{{weather.description}}</p>
  </div>
  </div>

   {% endfor %}
</div>

<div style="width: 80%; max-width: 600px; margin: 2rem auto;">
  <canvas id="myChart" height="300"></canvas>
</div>

<!-- Chart data for JS -->
<script id="cities-data" type="application/json">{{ weather_data | map(attribute='city') | list | tojson }}</script>
<script id="temps-data" type="application/json">{{ weather_data | map(attribute='temperature') | list | tojson }}</script>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Your script.js file -->
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
